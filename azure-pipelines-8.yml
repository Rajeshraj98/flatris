# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - checkout: self
    fetchDepth: 1

  - task: NodeTool@0
    inputs:
      versionSpec: '20.19.4'
    displayName: 'Use Node.js 20.19.4'

  - script: |
      npm install next@14.2.5 --save-exact
      npm dedupe
    displayName: 'Upgrade Next.js & deduplicate packages'

  - script: npm install
    displayName: 'Install dependencies'

  - script: |
      echo "Webpack versions in tree:"
      npm ls webpack || true
      echo "Tapable versions in tree:"
      npm ls tapable || true
    displayName: 'Check dependency versions'

  - script: rm -rf .next
    displayName: 'Clean Next.js cache'

  - script: npm run build
    displayName: 'Build project'
    env:
      NODE_OPTIONS: --openssl-legacy-provider
